nginx::nginx_upstreams:
  'be.test.gov':
    ensure: present
    members:
      - localhost:3000
      - localhost:3002
nginx::nginx_vhosts:
  'be.test.gov':
    proxy: 'http://be.test.gov'
sudo::configs:
    'vagrant':
        'content'   : "%vagrant ALL=(ALL) NOPASSWD: ALL"
    'admin':
        'content'   : "%admin ALL=(ALL) ALL"

